name: Build & Test

on:
  workflow_dispatch:
  push:

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: npm ci, build & test
        working-directory: front
        run: |
          npm ci
          npm run build:cd --if-present
          npm run test:cd --if-present