<div class="a3-grid-3-auto">
  <ng-container *ngFor="let objectif of (objectifs$ | async)">
    <span>
      {{objectif.libelle}}
    </span>
    <span>
      {{objectif.description}}
    </span>
    <a3-qrcode-generator [stringToQrcode]="QrcodeObjectifHelper.obtenirQrcode(objectif)"
                         [qrcodeFileName]="objectif.libelle">
    </a3-qrcode-generator>
  </ng-container>
</div>
