<ng-container *ngIf="errorThrowed$ | async as errorThrowed">
    <section *ngIf="isErrorDisplayedState$ | async"
             class="core-flex-column-center-center">
        <p>{{errorThrowed}}</p>
        <button class="negative"
                (click)="onCloseClick()">
            <span i18n>Fermer</span>
        </button>
    </section>
</ng-container>
