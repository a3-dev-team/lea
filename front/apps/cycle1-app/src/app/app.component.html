<header>
    <h1>Cycle 1</h1>
    <ng-container *ngIf="(authenticationManager.authenticatedUserState$ | async) as authenticatedUser">
        <span>{{authenticatedUser.firstName}} {{authenticatedUser.lastName}}</span>
        <button class="negative"
                (click)="authenticationManager.signOut()">
            <span i18n>Se d√©connecter</span>
        </button>
    </ng-container>
</header>
<section [@routeAnimations]="outlet?.isActivated && outlet?.activatedRoute ? outlet?.activatedRoute : null">
    <router-outlet #outlet="outlet">
    </router-outlet>
</section>

<footer>

</footer>
